compile:
  src_name: "main.cpp"
  exe_name: "main"
  max_cpu_time: 3000
  max_real_time: 5000
  max_memory: 134217728
  compile_command: "/usr/bin/g++ -DONLINE_JUDGE -O2 -w -fmax-errors=3 -std=c++17 {src_path} -lm -o {exe_path}"

run:
  command: "{exe_path}"
  seccomp_rule: "c_cpp"
  env:
    - LANG=en_US.UTF-8
    - LANGUAGE=en_US:en
    - LC_ALL=en_US.UTF-8
