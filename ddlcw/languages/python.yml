compile:
  src_name: "solution.py"
  exe_name: "__pycache__/solution.cpython-38.pyc"
  max_cpu_time: 3000
  max_real_time: 5000
  # 128MB 134217728
  max_memory: 134217728
  compile_command: "/usr/bin/python -m py_compile {src_path}"

run:
  command: "/usr/bin/python {exe_path}"
  env:
    - LANG=en_US.UTF-8
    - LANGUAGE=en_US:en
    - LC_ALL=en_US.UTF-8
    - PYTHONIOENCODING=UTF-8
